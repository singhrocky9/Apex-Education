<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login | Apex Education</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ব্যাকগ্রাউন্ড অ্যানিমেশন */
        body {
            background: linear-gradient(-45deg, #0f172a, #334155, #1e293b, #020617);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ফ্রন্ট কার্ডের মাল্টি-কালার বর্ডার এবং গ্লাস ইফেক্ট */
        .front-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
            border-radius: 20px;
        }

        /* কার্ডের বাম পাশের সেকশনে ডাইনামিক কালার */
        .left-panel {
            background: linear-gradient(135deg, #6366f1, #a855f7, #ec4899);
            background-size: 200% 200%;
            animation: leftPanelAnim 6s ease infinite;
        }

        @keyframes leftPanelAnim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ইনপুট ফিল্ড ফোকাস করলে গ্লো ইফেক্ট */
        input:focus {
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
            border-color: #a855f7 !important;
        }

        /* প্রফেশনাল গ্রেডিয়েন্ট বাটন */
        .btn-multi {
            background: linear-gradient(90deg, #6366f1, #a855f7);
            transition: 0.4s;
        }
        .btn-multi:hover {
            background: linear-gradient(90deg, #ec4899, #a855f7);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="max-w-4xl w-full flex flex-col md:flex-row shadow-2xl front-card">
        
        <div class="md:w-1/2 left-panel p-12 text-white flex flex-col justify-center text-center md:text-left relative">
            <h2 class="text-4xl font-extrabold mb-6 italic tracking-wider">APEX <span class="text-yellow-300">EDUCATION</span></h2>
            <p class="text-white text-opacity-90 text-lg mb-8 italic">"Level up your career with the best teachers..."</p>
            <div class="hidden md:block">
                <ul class="space-y-4 text-sm font-medium">
                    <li class="flex items-center"><i class="fas fa-video text-yellow-300 mr-3 text-lg"></i> Video Lectures & Resources</li>
                    <li class="flex items-center"><i class="fas fa-file-pdf text-yellow-300 mr-3 text-lg"></i> PDF Study Materials</li>
                    <li class="flex items-center"><i class="fas fa-brain text-yellow-300 mr-3 text-lg"></i> Smart Mock Tests</li>
                </ul>
            </div>
        </div>

        <div class="md:w-1/2 p-8 md:p-12">
            <h3 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back!</h3>
            <p class="text-gray-500 mb-8">Login to your student account</p>

            <form action="#" class="space-y-6">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Student ID or Email</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" placeholder="APEX-12345" 
                            class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none transition-all">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" placeholder="••••••••" 
                            class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none transition-all">
                    </div>
                </div>

                <div class="flex items-center justify-between text-sm font-medium">
                    <label class="flex items-center text-gray-600 cursor-pointer">
                        <input type="checkbox" class="mr-2 accent-purple-600 w-4 h-4"> Remember me
                    </label>
                    <a href="#" class="text-purple-600 hover:text-pink-500 transition">Forgot Password?</a>
                </div>

                <button type="submit" 
                    class="w-full btn-multi text-white font-bold py-4 rounded-xl shadow-lg flex justify-center items-center text-lg tracking-wide">
                    LOG IN <i class="fas fa-sign-in-alt ml-2"></i>
                </button>
            </form>

            <div class="mt-10 text-center">
                <p class="text-sm text-gray-600">New to Apex? <a href="#" class="text-purple-600 font-bold hover:underline">Create an Account</a></p>
                
                <a href="index.html" class="mt-6 inline-flex items-center text-sm font-bold text-gray-500 hover:text-purple-600 transition group">
                    <i class="fas fa-arrow-left mr-2 group-hover:-translate-x-1 transition-transform"></i> 
                    Back to Home
                </a>
            </div>
        </div>
    </div>

</body>
</html>
