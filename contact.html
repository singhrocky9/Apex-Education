<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Apex Education</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            /* Professional Educational Gradient */
            background: linear-gradient(-45deg, #f0f4f8, #e0e7ff, #dbeafe, #f8fafc);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-morphism {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        .input-field {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
            background: white;
        }

        .btn-primary {
            background: #1e1b4b;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(30, 27, 75, 0.5);
            background: #312e81;
        }
    </style>
</head>
<body class="text-gray-800 font-sans">

                    <div class="flex items-start mb-6">

                        </div>
                        <div>
                            <h4 class="font-bold text-lg">Address</h4>
                            <p class="text-gray-700 italic">MANGAL BARI MAHA MAYA ELECTRICAL(On 1ST Floor), MALDA - 732142</p>
                        </div>
                    </div>

                        <div class="bg-blue-100 p-3 rounded-full mr-4 text-blue-600 shadow-sm">

                        </div>
                        <div>
                            <h4 class="font-bold text-lg">Helpline</h4>
                            <p class="text-gray-700">+91 7908988200</p>

                    <form action="#" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-semibold mb-2">Full Name *</label>
                            <input type="text" placeholder="Apnar Naam" class="w-full bg-white/50 border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold mb-2">Email Address *</label>
                            <input type="email" placeholder="example@gmail.com" class="w-full bg-white/50 border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-semibold mb-2">Subject</label>
                            <select class="w-full bg-white/50 border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500">

                                <option>Fee Structure</option>

                                <option>Other</option>

                            <button type="submit" class="w-full md:w-auto bg-slate-900 text-yellow-500 font-bold px-10 py-4 rounded-lg hover:bg-slate-800 transition shadow-lg transform hover:-translate-y-1">
                                SUBMIT ENQUIRY <i class="fas fa-arrow-right ml-2"></i>
                            </button>

                        </div>
                    </form>
                </div>
            </div>

        </div>

        <div class="mt-12 rounded-xl overflow-hidden shadow-2xl h-96 border-4 border-white/50">
